<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="chrome-extension.css">
    <title>Chrome Extension</title>
</head>
<body>
    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-container">
                        <div class="form-icon">
                            <i class="fa fa-envelope-open"></i>
                        </div>
                        <form class="form-horizontal">
                            <h3 class="title">Chrome Extension</h3>
                            <div class="form-group">
                                <span class="input-icon"></span>
                                <input class="form-control" id="inputElem" type="text" placeholder="Type...">
                            </div>
                            <button class="btn" id="buttonElem" type="button">Generate Input <i class="fa fa-long-arrow-alt-left"></i></button>
                            <button class="btn" id="saveUrl" type="button">Save URL <i class="fa fa-long-arrow-alt-left"></i></button>
                            <button class="btnDelete" id="deleteElem" type="button">Delete All <i class="fa fa-long-arrow-alt-right"></i></button>
                            <div class="form-group">
                                <ul class="list-group" id="itemList">

                                  </ul>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chrome-extension.js"></script>
</body>
</html>
